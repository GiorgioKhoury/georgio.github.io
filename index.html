<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Georgio Khoury</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    /* ---------- GLOBAL ---------- */
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #050510;
        overflow: hidden;
        cursor: none;
    }

    a, button {
        cursor: none !important;
    }

    /* ---------- OPTIMIZED MOVING BACKGROUND ---------- */
    .bg {
        position: fixed;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, #5b2aff22 0%, #12002211 50%, #000000 100%);
        animation: bgmove 25s linear infinite;
        z-index: -2;
    }

    @keyframes bgmove {
        from { transform: translate(0,0); }
        to { transform: translate(-300px,-300px); }
    }

    /* ---------- CENTER CARD ---------- */
    .card {
        background: rgba(10, 10, 25, 0.55);
        width: min(92%, 420px);
        padding: 40px 30px;
        border-radius: 20px;
        backdrop-filter: blur(14px);
        border: 1px solid rgba(140, 80, 255, 0.45);
        box-shadow: 0 0 25px rgba(120, 50, 255, 0.35);
        text-align: center;
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- PROFILE IMAGE ---------- */
    .profile {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 18px;

        /* Lighter shadows for performance */
        box-shadow: 0 0 18px #8a43ff, 0 0 40px #8a43ffaa;
        animation: pulse 3.2s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 20px #8a43ff; }
        50% { box-shadow: 0 0 45px #b86cff; }
        100% { box-shadow: 0 0 20px #8a43ff; }
    }

    /* ---------- NAME + TYPEWRITER ---------- */
    h1 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 10px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #caa5ff;
        width: 0;
        margin: 0 auto;
        text-shadow: 0 0 10px #8a43ff;

        animation: typing 2.2s steps(7, end) forwards,
                   blink 0.7s step-end infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 215px; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* ---------- TEXT ---------- */
    p {
        color: #ddd7ff;
        font-size: 15px;
        line-height: 1.6;
        margin-top: 18px;
    }

    /* ---------- SKILLS ---------- */
    .skills {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        margin: 25px 0;
    }

    .skill {
        padding: 6px 14px;
        border-radius: 12px;
        background: rgba(140, 80, 255, 0.18);
        border: 1px solid rgba(170, 110, 255, 0.4);
        font-size: 13px;
        color: #e7d8ff;
        text-shadow: 0 0 4px #8a43ff;
    }

    /* ---------- SOCIAL ICONS ---------- */
    .socials a {
        margin: 0 10px;
        font-size: 36px;
        color: #ffffffcc;
        transition: 0.25s;
        filter: drop-shadow(0 0 6px #a974ff);
    }

    .socials a:hover {
        color: #ffffff;
        transform: scale(1.15);
        filter: drop-shadow(0 0 12px #c170ff);
    }

    footer {
        margin-top: 25px;
        font-size: 13px;
        color: #8a8ab0;
    }

    /* ---------- CUSTOM CURSOR ---------- */
    .cursor-glow {
        width: 12px;
        height: 12px;
        background: #b478ff;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.03s linear;
        box-shadow:
            0 0 12px #c09cff,
            0 0 25px #a36cff;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 768px) {
        body { cursor: auto !important; }
        .cursor-glow { display: none; }
        .profile { width: 150px; height: 150px; }
        h1 { font-size: 1.6rem; }
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="cursor-glow"></div>

<div class="card">
    <img src="https://i.imgur.com/Rnbn6za.gif" class="profile" />
    <h1>Georgio</h1>

    <p>
        Hello, I’m Georgio — a Computer Science student from Lebanon.<br>
        I’m in my first year and improving my programming skills day by day.<br>
        I'm currently learning <strong>Java</strong> and building small projects to grow my experience.
    </p>

    <div class="skills">
        <div class="skill">Java</div>
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">Python</div>
        <div class="skill">Discord Bots</div>
    </div>

    <div class="socials">
        <a href="https://github.com/GiorgioKhoury"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/_georgiokhoury"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/users/georgio961"><i class="fab fa-discord"></i></a>
        <a href="mailto:georgio.c.khoury@outlook.com"><i class="fas fa-envelope"></i></a>
    </div>

    <footer>© 2025 Georgio. All rights reserved.</footer>
</div>

<script>
const glow = document.querySelector(".cursor-glow");

document.addEventListener("mousemove", (e) => {
    glow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
});
</script>

</body>
</html>
